<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link  href="index.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="https://sheetdb.io/api/v1/vj4fc7cv7zb1c" method="post" id="sheetdb-form"  >
        <div class="container">
          <h1>Employee Details</h1>
          <p>Please fill in this form to create an Employee Details.</p>
          <hr>
      
          <label for="emp_ID"><b>Employee ID</b></label>
          <input type="text" placeholder="Enter EmployeeID" name="data[emp_ID]" required>
      
          <label for="first_name"><b>Enter First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="data[first_name]" required>
      
          <label for="middle_name"><b>Enter Middle Name</b></label>
          <input type="text" placeholder="Enter Middle Name" name="data[middle_name]" required>

          <label for="last_name"><b>Enter Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="data[last_name]" required>

          <label for="emai_id"><b>Enter EmailID</b></label>
          <input type="text" placeholder="Enter Email" name="data[emai_id]" required>

          <label for="mobile_no"><b>Enter Mobile Number</b></label>
          <input type="tel" placeholder="Enter Mobile Number" name="data[mobile_no]" required>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Submit</button>
          </div>
        </div>
      </form>



        <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('page2.html', '_blank');

          });
        });
        </script>
        


</body>
</html>
